<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> VUE 2º ENTREGA VERONICA LARA</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div id="app" class="container">
		
		<h1> People of Gaul </h1>

		<ul v-if="condition" class="list-group">
			<li v-for="person in people | orderBy 'age' 1" class="list-group-item">
				{{person.pname}}, {{person.age}}
			</li>
		</ul>

		<h1> "Old" People of Gaul </h1>

		<ul class="list-group">
			<li v-for="person in people | orderBy,'age', 1 | old" class="list-group-item">
				{{person.pname}}, {{person.age}} years
			</li>
		</ul-->


	</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>

<script>

	Vue.filter('old', function(people){
	 	return people.filter (function(item){
	  		return item.age >= 50;
	  	});
	});

	new Vue({

		el:'#app',
		data:{
			people: [{
					pname:"Obélix",
					age: '31'
				},{
					pname:"Astérix",
					age: '32'
				},{
					pname:"Julio Cesar",
					age: '50'
				},{
					pname:"Panorámix",
					age: '85'
				},{
					pname:"Idéafix",
					age: '5'
				},{
					pname:"Abraracúrcix",
					age: '56'
				}
			]
		}
	});
	
	

</script>
</html>
